@if (currentAnimal(); as animal) {
  <div
    class="animal-card"
    (click)="onCardTap()"
    [class.tapped]="isTapped()"
    [class.playing]="isPlaying()">

    <button
      class="back-button"
      (click)="onBackClick($event)"
      aria-label="Back to levels">
      <svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round">
        <path d="M19 12H5M12 19l-7-7 7-7"/>
      </svg>
      <span>Levels</span>
    </button>

    <div class="image-container">
      <img
        [ngSrc]="animal.imagePath"
        [alt]="animal.name"
        width="800"
        height="800"
        priority
      />
    </div>

    <div class="animal-name">
      {{ animal.name }}
    </div>

    <div class="tap-hint">
      Tap anywhere
    </div>
  </div>
} @else {
  <div class="loading">
    Loading animals...
  </div>
}
